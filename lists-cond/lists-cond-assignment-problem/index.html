<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="taskEntry" @keyup.enter="addTask">
      <button @click="addTask">Add Task</button> {{tasks}}
      <p v-if="tasks.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>        <!-- 2) Output the list of tasks here -->
        <li v-for="(index, task) in tasks" :style="{display : visibleStyle}">
          <p>{{index}} , {{task}}</p>
          </li>
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button @click="changeVisible">{{ command }}</button>
    </section>
  </body>
</html>
